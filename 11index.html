<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Concurso de Matemática (Atlántico)</title>
    <link rel="icon" type="imageslg.jpg" href="imageslg.jpg"> <!-- Cambia esto por el nombre de tu archivo -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        /* CSS del formulario */
        body {
    background-image: url('fondo-lineas-dinamicas-estilo-papel_23-2149008629.jpg'); /* Asegúrate de que la ruta sea correcta */
    background-size: cover; /* Ajusta la imagen para que cubra toda la pantalla */
    background-position: center; /* Centra la imagen */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    font-family: Arial, sans-serif;
}
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 750px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Concurso de Matemática (Atlántico)</h1>
        <form id="form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" required>

            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" required>

            <label for="grado">Grado:</label>
            <input type="text" name="grado" id="grado" required>

            <label for="institucion">Institución Educativa:</label>
            <input type="text" name="institucion" id="institucion" required>

            <button type="submit">Enviar Inscripción</button>
        </form>
    </div>
    <script>
        (function(){
            emailjs.init("bTbpOOD4n03Ji9B4Y"); // Cambia esto por tu Public Key

            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('samuel_15', 'template_eq4paji', this)
                .then(function() {
                    alert('Inscripción enviada correctamente!');
                }, function(error) {
                    alert('Error al enviar: ' + JSON.stringify(error));
                });
            });
        })();
    </script>
</body>
</html>
